<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Laptop World</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="laptop-list">
        <article class="laptop">
            <img src="laptop1.png" alt="Laptop 1">
            <h2>Laptop 1</h2>
            <p>Price: $999</p>
            <button>Add to Cart</button>
        </article>

        <article class="laptop">
            <img src="laptop2.png" alt="Laptop 2">
            <h2>Laptop 2</h2>
            <p>Price: $1299</p>
            <button>Add to Cart</button>
        </article>

        <article class="laptop">
            <img src="laptop3.png" alt="Laptop 3">
            <h2>Laptop 3</h2>
            <p>Price: $899</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Laptop World</p>
    </footer>
</body>
</html>
